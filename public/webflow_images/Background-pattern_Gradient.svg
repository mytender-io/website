<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f8f9fa" />
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="none" stroke="#e9ecef" stroke-width="1" />
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)" />
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#4a6cff" stop-opacity="0.1" />
    <stop offset="100%" stop-color="#2125ff" stop-opacity="0.1" />
  </linearGradient>
  <rect width="1200" height="800" fill="url(#grad)" />
</svg> 